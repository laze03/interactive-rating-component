<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <div class="rating base">
      <div class="img-block rounded">
        <img src="images/star.png" alt="" />
      </div>

      <h1 class="heading">How did we do?</h1>

      <p class="text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="numbers">
        <button class="number rounded">1</button>
        <button class="number rounded">2</button>
        <button class="number rounded">3</button>
        <button class="number rounded">4</button>
        <button class="number rounded">5</button>
      </div>

      <button class="submit">Submit</button>
    </div>

    <div class="thank-you base hidden">
      <img class="img" src="images/img.png" alt="" />

      <div class="selection">
        You selected <span class="selected-number">3</span> out of 5
      </div>

      <h1 class="heading">Thank you!</h1>

      <p class="text">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
